name: Deploy To EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:

      # ----------------------------------------
      # 1. Checkout Repository Code
      # ----------------------------------------
      - name: Checkout Code
        uses: actions/checkout@v3

      # ----------------------------------------
      # 2. Configure SSH Key to Login to EC2
      # ----------------------------------------
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      # ----------------------------------------
      # 3. Connect to EC2 & Deploy
      # ----------------------------------------
      - name: Deploy to EC2
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          export NVM_DIR="$HOME/.nvm"
          source "$NVM_DIR/nvm.sh"

          cd ~/pairVerse
          git pull origin main

          # ---- FRONTEND ----
          cd frontend
          npm install --force
          npm run build
          sudo rm -rf /var/www/html/*
          sudo cp -r dist/* /var/www/html/

          # ---- BACKEND ----
          cd ~/pairVerse/backend
          npm install --force

          # Write .env from GitHub secret
          echo "${{ secrets.BACKEND_ENV_FILE }}" > .env

          pm2 restart backend --update-env || pm2 start src/app.js --name backend
          pm2 save
          EOF

      # ----------------------------------------
      # 4. Telegram Success Notification
      # ----------------------------------------
      - name: Notify Telegram on Success
        if: success()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TG_BOT_TOKEN }}/sendMessage \
          -d chat_id="${{ secrets.TG_CHAT_ID }}" \
          -d text="üöÄ Deployment successful for PairVerse!"

      # ----------------------------------------
      # 5. Telegram Failure Notification
      # ----------------------------------------
      - name: Notify Telegram on Failure
        if: failure()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TG_BOT_TOKEN }}/sendMessage \
          -d chat_id="${{ secrets.TG_CHAT_ID }}" \
          -d text="‚ùå Deployment FAILED for PairVerse. Check workflow logs."
